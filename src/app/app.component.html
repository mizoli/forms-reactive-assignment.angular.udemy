<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project">Project</label>
          <input
            type="text"
            id="project"
            class="form-control"
            formControlName="project"
          />
          <span
            class="help-block"
            *ngIf="
              !projectForm.get('project').valid &&
              projectForm.get('project').touched
            "
          >
            <span
              class="help-block"
              *ngIf="projectForm.get('project').errors['nameIsForbidden']"
              >This name is forbidden</span
            >
            <span
              class="help-block"
              *ngIf="projectForm.get('project').errors['required']"
            >
              This field is required!</span
            ></span
          >
        </div>

        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="help-block"
            *ngIf="
              !projectForm.get('email').valid &&
              projectForm.get('email').touched
            "
            >Please enter a valid email!</span
          >
        </div>

        <div class="form-group">
          <label for="status">Project Status</label>
          <select id="status" class="form-control" formControlName="status">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
        </div>

        <span
          class="help-block"
          *ngIf="!projectForm.valid && projectForm.touched"
          >Please enter valid data!</span
        >
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
